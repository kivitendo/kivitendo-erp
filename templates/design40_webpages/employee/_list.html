[% USE T8 %]
<table>
 <tr>
  <th>[% 'Login of User' | $T8 %]</th>
  <th>[% 'Name' | $T8 %]</th>
  <th>[% 'Deleted' | $T8 %]</th>
 </tr>
[% FOREACH row IN SELF.employees %]
 <tr class='listrow[% loop.count % 2 %]'>
  <td><a href='[% SELF.url_for(action="edit", "employee.id"=row.id) %]'>[% row.login | html %]</a></td>
  <td>[% row.name | html %]</td>
  <td>[% row.deleted_as_bool_yn | html %]</td>
 </tr>
[% END %]
 </table>

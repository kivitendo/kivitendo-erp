<!-- 
  Include this JS and the HTML toggle buttons right first into a .wrapper container 
  for minimizing / maximizing the surrounded .wrapper-container 
  First Symbols: &or; & &lt;
-->
<div class="toggles" id="toggles">
  <script type="text/javascript">
    var toggles_id = "#toggles" ; // container of the toggle buttons
    var wrapper = new Object() ;
    $(document).ready(function(){
      if( $(toggles_id).parent().attr('class') == "wrapper" ) {
        wrapper = $(toggles_id).parent() ; // closest surrounding wrapper to toggle
        $(wrapper).addClass("toggled");
      }
      if( wrapper != "") {
        var hi = -1; //height of the wrapper
        $(wrapper).ready(function(){
          if( hi <= -1 ) hi = $(wrapper).height(); // height of the wrapper
          
        }); 
        // Toggle to minimum
        $("#toggler-1").click(function(){
          $(wrapper).animate({height:"30px"},200).addClass("bordered"); 
          $(this).toggle(); 
          $("#toggler-2").toggle();
        });
        // Toggle back to maximum
        $("#toggler-2").click(function(){
          $(wrapper).animate({height:hi},200).removeClass("bordered"); 
          $(this).toggle();    
          $("#toggler-1").toggle(); 
        });
      }
    });  
  </script>
  <a class="symbol toggle min" id="toggler-1" href="#" style="display:visible;"></a>
  <a class="symbol toggle max" id="toggler-2" href="#" style="display:none;"></a>

</div><!-- /.toggles /#toggles -->
